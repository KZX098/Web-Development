<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>

        <h2>Contact Information</h2>
        <p>Required fields are specified by *</p>

         <label for="name"><b>Name: *</b></label> <!--label tag se name p click krne pr input cursor dikhne lagega or iskme for k andar id ka naam dalna hota h -->
         <p><input type="text" name="Name" id="name" required></p> <!--required attribute is used for inputs that msut not be left blank. -->


        <fieldset> <!--filedset is used to group the elements into a box -->
            <legend><b>Gender: *</b></legend> <!--legend is used to name the fieldset -->
            <p>
                Male <input type="radio" name="Gender" id="male" required>
                <!--name attribute must be same for every option for radio button to work -->
                Female<input type="radio" name="Gender" id="female" required>
            </p>
        </fieldset>
        <p><Address><b>Address: *<br><textarea name="address" id="address" cols="30" rows="5" required></textarea></b></Address></p> <!--The <address> tag defines the contact information for the author/owner of a document or an article. The contact information can be an email address, URL, physical address, phone number, social media handle, etc. -->
        <p><b>Email: *<input type="email" name="email" id="email" required></b></p>
        <p><b>Pincode: *<input type="number" required></b></p>

        <h2>Payment Information</h2>
        <select name="card_type" id="card_type" required>
            <option value="">*--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">Master Card</option>
        </select>
        <p><b>Card Number: *<input type="number" name="card_number" id="card_number" required></b></p>
        <p><b>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></b></p>
        <p><b>CVV: *<input type="password" name="cvv" id="cvv" required></b></p>

        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
