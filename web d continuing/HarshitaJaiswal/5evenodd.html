<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number:");
        if(a%2==0){
            document.write("The number you have just entered i.e. "+ a + " is an EVEN number.")
        }
        else
            document.write(a+ " is an ODD number.")
    </script>
</body>
</html>
