<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroSection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section-hero section">
          <div class="container grid grid-two-col">
            <div class="section-hero-data">
              <p class="hero-top-data">THIS IS ME</p>
              <h1 class="hero-heading">Harshita Jaiswal</h1>
              <p class="hero-para">
                I'm Harshita Jaiswal. A btech graduate from Computer Science department.
                Also a Full stack developer.
              </p>
              <div>
                <a href="#" target="_blank" class="btn hireme-btn">Hire Me</a>
              </div>
            </div>
  
            <div class="section-hero-image">
              <img src="H.png" alt="hero image" class="hero-img" />
            </div>
          </div>
        </section>
      </main>
  
</body>
</html>
