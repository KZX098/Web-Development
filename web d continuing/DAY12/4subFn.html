<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>
<body>
    <script>
        function sub(a,b){
            var c=a-b;
            document.write(a+"-"+b+"="+c);
        }
        var a=prompt("Enter value of a: ")
        var b=prompt("Enter value of b: ")
        sub(a,b);
    </script>
</body>
</html>
