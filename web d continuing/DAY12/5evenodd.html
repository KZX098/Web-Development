<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number:");
        if(a%2==0){
            document.write("you entered an even number")
        }
        else
            document.write("you entered an odd number")
    </script>
</body>
</html>
